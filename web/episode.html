<!DOCTYPE html>
<html>
<body>
    <h1>{{title.title}}</h1>
    <ul>
        {% for s in title.get_seasons() %}
            <li><a href="/title?category={{category}}&id={{title.filename}}&season={{s}}">Season {{s}}</a></li>
        {% end %}
    </ul>
    <hr>
    <h2>Season {{season}}</h2>
    <ul>
        {% for e in title.get_episodes(season) %}
            <li><a href="/title?category={{category}}&id={{title.filename}}&season={{season}}&episode={{e}}">Episode {{e}}</a></li>
        {% end %}
    </ul>
    <hr>
    <h2>Episode {{episode}}</h2>
    <a href="/play?category={{category}}&id={{title.filename}}&season={{season}}&episode={{episode}}">Play</a>
    <hr>
    <a href="/">Back to list</a>
</body>
</html>
