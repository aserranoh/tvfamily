<!DOCTYPE html>
<html>
<body>
    <h1>{{title.title}}</h1>
    <ul>
        {% for s in title.get_seasons() %}
            <li><a href="/title/{{title.id}}?season={{s}}">Season {{s}}</a></li>
        {% end %}
    </ul>
    <hr>
    <h2>Season {{s}}</h2>
    <ul>
        {% for e in title.get_episodes(season) %}
            <li><a href="/title/{{title.id}}?season={{s}}&episode={{e.episode}}">Episode {{e.episode}}</a></li>
        {% end %}
    </ul>
    <hr>
    <h2>Episode {{episode}}</h2>
    <a href="/play/{{title.id}}/s{{season}}/e{{episode}}">Play</a>
    <hr>
    <a href="/">Back to list</a>
</body>
</html>
