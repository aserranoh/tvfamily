<!DOCTYPE html>
<html>
<body>
    <h1>{{title.title}}</h1>
    <h2>Season {{season}} episode {{episode}}</h2>
    <video width="400" controls>
        <source src="/stream/{{stream.id}}" type="{{stream.get_mime_type()}}">
        Your browser does not support HTML5 video.
        {% for s in title.get_episode(season, episode).get_video().get_subtitles() %}
            <track label="{{s.label}}" kind="subtitles" src="{{s.get_abspath()}}">
        {% end %}
    </video>
</body>
</html>
