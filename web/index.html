<!DOCTYPE html>
<html>
<body>
    <ul>
        {% for c in categories %}
            <li><a href="/categories/{{c.key}}">{{c.name}}</a></li>
        {% end %}
    </ul>
    <hr>
    <ul>
        {% if titles %}
            {% for t in titles %}
                <li><a href="/title?category={{current}}&id={{t.filename}}">{{t.title}}</a></li>
            {% end %}
        {% else %}
            <p>No titles in this category.</p>
        {% end %}
        
    </ul>
</body>
</html>
